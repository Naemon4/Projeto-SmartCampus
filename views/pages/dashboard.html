<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Chart.js para Gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Estilo para usar a fonte Montserrat com Tailwind */
        body {
            font-family: 'Montserrat', sans-serif;
        }
        /* Efeito suave de transição para o slider */
        .slider-track {
            transition: transform 0.5s ease-in-out;
        }
        /* Estilos principais do logo */
        .logo {
            font-family: 'Poppins', sans-serif;
            /* Tamanho da fonte adaptado para o formulário */
            font-size: clamp(2.2rem, 8vw, 3rem); 
            font-weight: 700; /* Peso da fonte */
            letter-spacing: -1.5px; /* Espaçamento entre as letras */
            margin-bottom: 1rem; /* Espaço abaixo do logo */
        }

        /* Cores para cada parte do texto do logo */
        .sala {
            color: #3a5269; /* Azul escuro/acinzentado */
        }
        .fa {
            color: #376fa3; /* Azul marinho */
        }
        .cil {
            color: #4773c5; /* Azul cobalto */
        }
        
        /* Estilo para usar a fonte Montserrat com Tailwind */
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Footer */

        footer{
            background-color: #3a5269;
            color: oldlace;
            padding: 50px 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer-container{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-section{
            flex-basis: 20%;
            margin-bottom: 20px;
        }

        .footer-section h4{
            margin-bottom: 15px;
            font-size: 18px;
            color: #376fa3;
        }

        .footer-section p, .footer-section ul{
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .footer-section ul{
            list-style-type: none;
        }

        .footer-section ul li{
            margin-bottom: 10px;
        }

        .footer-section il li a{
            color: aliceblue;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover{
            color: #ff6347;
        }

        .social-links a{
            display: inline-block;
            margin-right: 10px;
            color: aliceblue;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover{
            color: green;
        }

        .footer-bottom{
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #444;
            font-size: 14px;
        }

        .footer-bottom p{
            margin: 0;
        }

    </style>
</head>
<body class="bg-gray-10">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="font-[Poppins] text-[clamp(2.2rem,8vw,3rem)] font-bold tracking-tight mb-4">
                <span class="text-[#3a5269]">Sala</span><span class="text-[#376fa3]">Fá</span><span
                    class="text-[#4773c5]">cil</span>
            </div>

            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-600 transition">Inicio</a>
                <a href="/agendar" id="agendar" class="text-gray-600 hover:text-blue-600 transition">Agendar</a>
                <a href="/dashboard" id="dashboard" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
                <a href="/cadastrarEspaco" id="cadastrarEspaco" class="text-gray-600 hover:text-blue-600 transition">Cadastrar espaço</a>
                <a href="/registro" class="text-gray-600 hover:text-blue-600 transition" id="linkCadastro">Cadastro</a>
                <a href="/login"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition" id="linkLogin">Login</a>
                <a href="/perfil" class="hidden bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition" id="linkPerfil">Perfil</a>
            </div>

            <!-- Botão Mobile -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="/" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Início</a>
            <a href="/agendar" id="agendarMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Agendar</a>
            <a href="/dashboard" id="dashboardMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Dashboard</a>
            <a href="/cadastrarEspaco" id="cadastrarEspacoMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Cadastrar
                espaço</a>
            <a href="/registro" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100" id="linkCadastroMoba">Cadastro</a>
            <a href="/login"
                class="block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700" id="linkLoginMoba">Login</a>
            <a href="/perfil" class="hidden block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700" id="linkPerfilMoba">Perfil</a>
        </div>
    </header>

    <main>

        <div id="prediosContainer" class="space-y-6"></div>
        
    </main>
    
</body>
<script src="../js/authHeader.js"></script>
<script src="../js/dashboard.js"></script>
</html>
