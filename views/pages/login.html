<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Campus SENAI 2025</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Montserrat and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@700&display=swap"
        rel="stylesheet">

    <style>
        /* Estilo para usar a fonte Montserrat no corpo */
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilos principais do logo */
        .logo {
            font-family: 'Poppins', sans-serif;
            /* Tamanho da fonte adaptado para o formulário */
            font-size: clamp(2.2rem, 8vw, 3rem);
            font-weight: 700;
            /* Peso da fonte */
            letter-spacing: -1.5px;
            /* Espaçamento entre as letras */
            margin-bottom: 1rem;
            /* Espaço abaixo do logo */
        }

        /* Cores para cada parte do texto do logo */
        .smart {
            color: #2c3e50;
            /* Azul escuro/acinzentado */
        }

        .ca {
            color: #3a6192;
            /* Azul marinho */
        }

        .mp {
            color: #376fa3;
            /* Azul marinho mais claro */
        }

        .us {
            color: #4773c5;
            /*Azul cobalto  */
        }
    </style>
</head>

<body class="bg-gray-50 ">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="font-[Poppins] text-[clamp(2.2rem,8vw,3rem)] font-bold tracking-tight mb-4">
                <span class="text-[#3a5269]">Sala</span><span class="text-[#376fa3]">Fá</span><span
                    class="text-[#4773c5]">cil</span>
            </div>

            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-600 transition">Inicio</a>
                <a href="/agendar" id="agendar" class="text-gray-600 hover:text-blue-600 transition">Agendar</a>
                <a href="/dashboard" id="dashboard" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
                <a href="/cadastrarEspaco" id="cadastrarEspaco" class="text-gray-600 hover:text-blue-600 transition">Cadastrar espaço</a>
                <a href="/registro" class="text-gray-600 hover:text-blue-600 transition" id="linkCadastro">Cadastro</a>
                <a href="/login"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition" id="linkLogin">Login</a>
                <a href="/perfil" class="hidden bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition" id="linkPerfil">Perfil</a>
            </div>

            <!-- Botão Mobile -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="/" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Início</a>
            <a href="/agendar" id="agendarMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Agendar</a>
            <a href="/dashboard" id="dashboardMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Dashboard</a>
            <a href="/cadastrarEspaco" id="cadastrarEspacoMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Cadastrar
                espaço</a>
            <a href="/registro" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100" id="linkCadastroMoba">Cadastro</a>
            <a href="/login"
                class="block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700" id="linkLoginMoba">Login</a>
            <a href="/perfil" class="hidden block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700" id="linkPerfilMoba">Perfil</a>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">
            <div class="text-center">
                <!-- Estrutura do Logo -->
                <div class="logo">
                    <span class="smart">Smart</span><span class="ca">Ca</span><span class="mp">mp</span><span
                        class="us">us</span>
                </div>
                <h3 class="text-3xl font-extrabold text-gray-900">
                    Acesse sua Conta
                </h3>
                <p class="text-gray-500 mt-2 mb-8">Bem-vindo de volta ao Smart Campus.</p>
            </div>

            <form id="loginForm">
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail Institucional</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                        placeholder="seu.email@aluno.senai.br" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                        placeholder="********" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Esqueceu sua senha?</a>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300">Entrar</button>
            </form>

            <p class="text-center text-gray-600 mt-8">
                Não tem uma conta? <a href="/registro" class="text-blue-600 hover:underline font-semibold">Cadastre-se
                    aqui</a>.
            </p>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js">
    </script>
</body>
<script src="../js/loginScript.js"></script>
<script src="../js/authHeader.js"></script>

</html>
