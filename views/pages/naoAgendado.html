<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Feedback de Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Popup Erro -->
    <div id="popup-err" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <h2 class="text-xl font-bold text-red-600 mb-4">Erro no agendamento</h2>
            <p class="text-gray-700 mb-6">Não foi possível concluir o agendamento. Tente novamente mais tarde.</p>
            <div class="flex justify-end space-x-3">
                <button id="goPerfilErr" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    <a href="/perfil">
                        Ir para o perfil
                    </a>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
