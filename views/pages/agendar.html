<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Salas</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body class="font-[Montserrat] bg-gray-50 text-gray-800">

  <!-- Cabeçalho e Navegação -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <!-- Logo -->
      <div class="font-[Poppins] text-[clamp(2.2rem,8vw,3rem)] font-bold tracking-tight mb-4">
        <span class="text-[#3a5269]">Sala</span><span class="text-[#376fa3]">Fá</span><span
          class="text-[#4773c5]">cil</span>
      </div>

      <!-- Menu Desktop -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="/" class="text-gray-600 hover:text-blue-600 transition">Inicio</a>
        <a href="/agendar" id="agendar" class="text-gray-600 hover:text-blue-600 transition">Agendar</a>
        <a href="/dashboard" id="dashboard" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
        <a href="/cadastrarEspaco" id="cadastrarEspaco" class="text-gray-600 hover:text-blue-600 transition">Cadastrar
          espaço</a>
        <a href="/registro" class="text-gray-600 hover:text-blue-600 transition" id="linkCadastro">Cadastro</a>
        <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          id="linkLogin">Login</a>
        <a href="/perfil" class="hidden bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          id="linkPerfil">Perfil</a>
      </div>

      <!-- Botão Mobile -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden bg-white">
      <a href="/" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Início</a>
      <a href="/agendar" id="agendarMoba" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Agendar</a>
      <a href="/dashboard" id="dashboardMoba"
        class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Dashboard</a>
      <a href="/cadastrarEspaco" id="cadastrarEspacoMoba"
        class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Cadastrar
        espaço</a>
      <a href="/registro" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100"
        id="linkCadastroMoba">Cadastro</a>
      <a href="/login" class="block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700"
        id="linkLoginMoba">Login</a>
      <a href="/perfil" class="hidden block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700"
        id="linkPerfilMoba">Perfil</a>
    </div>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="max-w-2xl mx-auto p-6">
    <form id="form-agendamento" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Agendamento de Sala</h2>

      <label for="predio-select" class="block font-medium">Prédio:</label>
      <select id="predio-select" required class="w-full border rounded px-3 py-2">
        <option value="">-- Escolha um Prédio --</option>
      </select>

      <label for="andar-select" class="block font-medium">Andar:</label>
      <select id="andar-select" disabled required class="w-full border rounded px-3 py-2">
        <option value="">-- Escolha um Andar --</option>
      </select>

      <label for="sala-select" class="block font-medium">Sala:</label>
      <select id="sala-select" disabled required class="w-full border rounded px-3 py-2">
        <option value="">-- Escolha uma Sala --</option>
      </select>

      <label for="date-display" class="block font-medium">Data:</label>
      <input type="date" id="date-display" required class="w-full border rounded px-3 py-2" />

      <label for="time-display-start" class="block font-medium">Horário de Início:</label>
      <input type="time" id="time-display-start" required class="w-full border rounded px-3 py-2" />

      <label for="time-display-end" class="block font-medium">Horário do Fim:</label>
      <input type="time" id="time-display-end" required class="w-full border rounded px-3 py-2" />


      <div class="flex gap-4 justify-center mt-4">
        <button type="submit" id="btn-submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Agendar</button>
        <button type="button" id="btn-clear"
          class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Limpar</button>
      </div>
    </form>

    <!-- ===== POP-UP DO CALENDÁRIO ===== -->
    <div id="modal-calendar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      aria-hidden="true">
      <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h3 class="text-lg font-bold mb-4">Selecione uma data</h3>
        <input type="date" id="calendar-input" class="w-full border rounded px-3 py-2 mb-4" />
        <div class="flex justify-end gap-2">
          <button id="modal-ok"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">OK</button>
          <button id="modal-cancel"
            class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancelar</button>
        </div>
      </div>
    </div>

  </main>

  <!-- ===== RODAPÉ ===== -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-6">
    <p id="footer-text">© <span id="year"></span> Monitoramento de Salas</p>
  </footer>
</body>
<script src="../js/agendar.js"></script>
<script src="../js/authHeader.js"></script>

</html>
