<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-[Montserrat] bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="font-[Poppins] text-[clamp(2.2rem,8vw,3rem)] font-bold tracking-tight mb-4">
                <span class="text-[#3a5269]">Sala</span><span class="text-[#376fa3]">Fá</span><span
                    class="text-[#4773c5]">cil</span>
            </div>

            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="sobre.html" class="text-gray-600 hover:text-blue-600 transition">Sobre</a>
                <a href="/agendar" class="text-gray-600 hover:text-blue-600 transition">Agendar</a>
                <a href="/dashboard" class="text-gray-600 hover:text-blue-600 transition">Dashboard</a>
                <a href="/cadastrarEspaco" class="text-gray-600 hover:text-blue-600 transition">Cadastrar espaço</a>
                <a href="/registro" class="text-gray-600 hover:text-blue-600 transition">Cadastro</a>
                <a href="/login"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Login</a>
            </div>

            <!-- Botão Mobile -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="sobre.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Sobre</a>
            <a href="/agendar" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Agendar</a>
            <a href="/dashboard" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Dashboard</a>
            <a href="/cadastrarEspaco" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Cadastrar
                espaço</a>
            <a href="/registro" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">Cadastro</a>
            <a href="/login"
                class="block py-2 px-6 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</a>
        </div>
    </header>


    <!-- Conteúdo -->
    <div class="flex flex-col items-center p-6 max-w-2xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md text-center w-full mb-6">
            <img src="https://via.placeholder.com/100" alt="Foto de Perfil"
                class="w-24 h-24 rounded-full object-cover mb-4">
            <div class="text-2xl font-semibold text-[#3a5269] mb-2">Nome do Usuário</div>
            <div class="text-sm text-gray-600 mb-4">
                <span class="bg-green-600 text-white px-3 py-1 rounded">Administrador</span>
                <!-- ou <span class="bg-red-600 text-white px-3 py-1 rounded">Não Administrador</span> -->
            </div>

            <!-- Campos -->
            <div class="text-left mb-6 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="font-bold text-[#3a6192] w-36">Email:</span>
                    <span class="flex-1">usuario@example.com</span>
                </div>
                <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2">
                    <span class="font-bold text-[#3a6192] w-36">Senha</span>
                    <span class="flex-1">*************</span>
                    <div class="flex gap-2">
                        <button class="bg-[#3a6192] text-white px-3 py-1 rounded">Mostrar Senha</button>
                        <button class="bg-[#3a6192] text-white px-3 py-1 rounded">Alterar Senha</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-bold text-[#3a6192] w-36">CPF</span>
                    <span class="flex-1">123456789-01</span>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-center gap-4" id="buttonContainer">
                <button class="bg-[#376fa3] text-white px-4 py-2 rounded hover:bg-[#4773c5] transition">
                    Editar Perfil
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition" id="logoutButton">
                    Logout
                </button>
            </div>

            <!-- Botão que abre a popup -->
            <div class="flex justify-center mt-6">
                <button id="btn-meus-agendamentos"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                    Meus Agendamentos
                </button>
            </div>

        </div>
    </div>

    <!-- Estrutura da Popup -->
    <div id="popup-agendamentos"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <!-- Cabeçalho -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Meus Agendamentos</h2>
                <button id="popup-close" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>

            <!-- Corpo da popup -->
            <div id="popup-body" class="text-gray-700 space-y-2">
                <!-- Aqui você pode preencher via JS os agendamentos -->
                <p>Nenhum agendamento encontrado.</p>
            </div>

            <!-- Rodapé -->
            <div class="flex justify-end mt-6">
                <button id="popup-ok" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Fechar
                </button>
            </div>
        </div>
    </div>

</body>
<script src="../js/perfilScript.js"></script>
<script src="../js/verAgendamentos.js"></script>
<script src="../js/admImpressao.js"></script>

</html>
